<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Movietime</title>
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <h1 class="header__title"><span class="header__title header__title--cream header__title--top">MY</span> <span
                    class="header__title header__title--orange">MOVIE</span> <span class="header__title header__title--cream header__title--bottom">DATABASE</span></h1>
        </header>

        <nav class="utility-bar" id="utilityBar">
            <input type="search" class="utility-bar__searchbar" id="searchbar" placeholder="Find a movie...">
            <a title="Go to favorites!" href="#" class="utility-bar__navigation-button"
                id="favoritesButton">Favorites</a>
        </nav>

        <main class="main" id="main">

            <section class="trailer-section" id="trailerSection">
                <h2 class="trailer-section__title">
                    <span class="trailer-section__title-background trailer-section__title-background--top">TOP</span>
                    <span
                        class="trailer-section__title-background trailer-section__title-background--bottom">TRAILERS</span>
                </h2>
                <iframe title="trailer videoplayer" class="trailer-section__video-player" id="videoPlayer" src=""
                    frameborder="0"></iframe>

                <nav class="trailer-section__navigation-wrapper">
                    <a class="trailer-section__navigation-button trailer-section__navigation-button--left"
                        id="previousTrailer">&#9664; BACK</a>
                    <p class="trailer-section__trailer-counter" id="trailerCounter">1 / 5</p>
                    <a class="trailer-section__navigation-button trailer-section__navigation--right"
                        id="nextTrailer">NEXT &#9654;</a>
                </nav>

            </section>

        </main>

        <footer class="footer">
            <a class="footer__home-navigation" href="#">BACK TO TOP</a>
        </footer>

    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
