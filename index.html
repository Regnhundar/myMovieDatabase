<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Movietime</title>
</head>
<body>        
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">MOVIETIME</h1>
        </header>
        <main class="main" id="main">
            <nav class="utility-bar">
                <input type="search" class="utility-bar__searchbar" id="searchbar" placeholder="Find a movie...">
                <a href="favorites.html" class="utility-bar__favorites-navigation-element" id="favoritesButton">Favorites</a>
            </nav>


            <section class="trailer-section" id="trailerSection">
                <h2 class="trailer-section__title"><span class="trailer-section__title-background">TOP</span><span class="trailer-section__title-background">TRAILERS</span></h2>

                    <iframe title="trailer videoplayer" class="trailer-section__video-player" id="videoPlayer" src="" frameborder="0"></iframe>
                    <button class="trailer-section__navigation-button trailer-section__navigation-button--left" id="previousTrailer">BACK</button>
                    <button class="trailer-section__navigation-button trailer-section__navigation-button--right" id="nextTrailer">NEXT</button>

            </section>
        </main>
        <footer class="footer">
            <a class="footer__home-navigation" href="#">BACK TO TOP</a>
        </footer>
    </div>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
